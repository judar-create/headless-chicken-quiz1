<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headless Chicken Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
      color: #222;
    }

    .page {
      display: none;
    }
    .active {
      display: block;
    }

    h1 {
      margin-bottom: 30px;
    }

    .question {
      font-size: 22px;
      margin-bottom: 30px;
    }

    /* Button grid 2x2 */
    .answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #ff003d;
      color: white;
    }

    /* Slider section */
    .slider-section {
      max-width: 400px;
      margin: 0 auto;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-top: 10px;
    }

    .finish-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background: #ff003d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .finish-btn:hover {
      background: #cc0032;
    }
  </style>
</head>
<body>

  <!-- Seite 1 -->
  <div id="page1" class="page active">
    <h1>Are you a headless chicken? Take this test to find out!</h1>
    <div class="question">When you see your jgl gank. what do you do?</div>
    <div class="answers">
      <button data-next="2">I recall base and pretend I didnâ€™t see anything.</button>
      <button data-next="2">I ignore and farm and let my jgl die.</button>
      <button data-next="2">Go in, die and spam "?" on body.</button>
      <button data-next="2">Forget how my brain works and just drool.</button>
    </div>
  </div>

  <!-- Seite 2 -->
  <div id="page2" class="page">
    <div class="question">Wieso bist du hardstuck?</div>
    <div class="answers">
      <button data-next="3">I 1v9 every game and blame everything on my monkey teammates.</button>
      <button data-next="3">I play with one hand and I'm stupid.</button>
      <button data-next="3">My gamesense and mechs are faker level but matchmaking is ass.</button>
      <button data-next="3">If I tried Iâ€™d be world champ and chall.</button>
    </div>
  </div>

  <!-- Seite 3 -->
  <div id="page3" class="page">
    <div class="question">What is your IQ?</div>
    <div class="slider-section">
      <input type="range" min="10" max="47" value="20" class="slider" id="iqSlider">
      <div class="slider-labels">
        <span>10</span>
        <span>47</span>
      </div>
      <button class="finish-btn" data-next="4">Finish</button>
    </div>
  </div>

  <!-- Seite 4 -->
  <div id="page4" class="page">
    <h1>ðŸŽ‰ Congratulations!!</h1>
    <h2>YOU are a headless chicken!!!</h2>
  </div>

  <script>
    // Funktion zum Seitenwechsel
    function nextPage(pageNumber) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + pageNumber).classList.add('active');
    }

    // Alle Buttons abfangen
    document.querySelectorAll('button[data-next]').forEach(btn => {
      btn.addEventListener('click', () => {
        const next = btn.getAttribute('data-next');
        nextPage(next);
      });
    });
  </script>

</body>
</html>
