<!DOCTYPE html>
<html lang="en">
<head>

    }

    }
    .active {

    }
    .finish-btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff003d;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

</html>
